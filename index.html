<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Harpy Fighters</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%;
        }
        body {
            display: flex;
        }

        body,
        canvas {
            background-color: black;
        }

        canvas {
            width: 100%;
            object-fit: contain;
        }

        img {
            display: none;
        }
    </style>
    <script type="module" src="./src/index.js"></script>
</head>
<body>
    <canvas width="1920" height="1080"></canvas>
    <img src="./images/background.png" alt="background"/>
    <img src="./images/fonts.png" alt="fonts"/>
    <img src="./images/birdsheet.png" alt="bird"/>
    <img src="./images/harpysheet.png" alt="harpy"/>
</body>
</html>
